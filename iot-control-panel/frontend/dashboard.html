<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyx IoT Utils Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-card h3 {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .section {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .device-card {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .device-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .device-name {
            font-size: 18px;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-online {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-offline {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .device-info {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .device-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .device-actions .btn {
            flex: 1;
            padding: 8px 12px;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .diagnostics-result {
            background: var(--bg-dark);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .health-score {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
        }

        .health-excellent { color: var(--success); }
        .health-good { color: var(--warning); }
        .health-poor { color: var(--danger); }

        .test-result {
            padding: 10px;
            margin: 5px 0;
            background: var(--bg-card);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
        }

        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            background: var(--bg-card);
            border: 1px solid var(--border);
        }

        .connected { color: var(--success); }
        .disconnected { color: var(--danger); }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .device-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîå Karyx IoT Utils Panel</h1>
            <p class="subtitle">IoT Device Management & Monitoring Platform</p>
        </header>

        <div class="stats-grid" data-testid="stats-grid">
            <div class="stat-card">
                <h3>Total Devices</h3>
                <div class="stat-value" id="totalDevices">0</div>
            </div>
            <div class="stat-card">
                <h3>Online Devices</h3>
                <div class="stat-value" style="color: var(--success);" id="onlineDevices">0</div>
            </div>
            <div class="stat-card">
                <h3>Offline Devices</h3>
                <div class="stat-value" style="color: var(--danger);" id="offlineDevices">0</div>
            </div>
            <div class="stat-card">
                <h3>Plugins Loaded</h3>
                <div class="stat-value" id="pluginsLoaded">0</div>
            </div>
        </div>

        <div class="section" data-testid="devices-section">
            <div class="section-header">
                <h2 class="section-title">Devices</h2>
                <button class="btn btn-primary" onclick="showAddDeviceModal()" data-testid="add-device-btn">+ Add Device</button>
            </div>
            <div class="device-grid" id="deviceGrid">
                <!-- Devices will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add Device Modal -->
    <div class="modal" id="addDeviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Device</h3>
                <button class="close-btn" onclick="closeModal('addDeviceModal')">&times;</button>
            </div>
            <form id="addDeviceForm">
                <div class="form-group">
                    <label>Device Name</label>
                    <input type="text" id="deviceName" required placeholder="e.g., Smart Switch 01">
                </div>
                <div class="form-group">
                    <label>Device Type</label>
                    <select id="deviceType" required>
                        <option value="">Select type...</option>
                        <option value="sensor">Sensor</option>
                        <option value="actuator">Actuator</option>
                        <option value="switch">Switch</option>
                        <option value="gateway">Gateway</option>
                        <option value="controller">Controller</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>IP Address (optional)</label>
                    <input type="text" id="deviceIP" placeholder="192.168.1.100">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Device</button>
            </form>
        </div>
    </div>

    <!-- Diagnostics Modal -->
    <div class="modal" id="diagnosticsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Device Diagnostics</h3>
                <button class="close-btn" onclick="closeModal('diagnosticsModal')">&times;</button>
            </div>
            <div id="diagnosticsContent">
                <p style="text-align: center; color: var(--text-secondary);">Running diagnostics...</p>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        <span class="disconnected">‚óè Connecting...</span>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let ws = null;
        let currentDeviceId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDevices();
            loadStats();
            connectWebSocket();
            
            // Setup form handler
            document.getElementById('addDeviceForm').addEventListener('submit', handleAddDevice);
        });

        // WebSocket connection
        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function handleWebSocketMessage(data) {
            console.log('WebSocket message:', data);
            
            if (data.type === 'device_added' || data.type === 'device_updated' || data.type === 'device_removed') {
                loadDevices();
                loadStats();
            }
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.innerHTML = connected 
                ? '<span class="connected">‚óè Connected</span>' 
                : '<span class="disconnected">‚óè Disconnected</span>';
        }

        // Load devices
        async function loadDevices() {
            try {
                const response = await fetch(`${API_URL}/devices`);
                const devices = await response.json();
                
                const grid = document.getElementById('deviceGrid');
                
                if (devices.length === 0) {
                    grid.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 40px;">No devices registered yet. Click "Add Device" to get started.</p>';
                    return;
                }
                
                grid.innerHTML = devices.map(device => createDeviceCard(device)).join('');
            } catch (error) {
                console.error('Error loading devices:', error);
            }
        }

        function createDeviceCard(device) {
            const statusClass = device.status === 'online' ? 'status-online' : 'status-offline';
            return `
                <div class="device-card" data-testid="device-card-${device.id}">
                    <div class="device-header">
                        <div class="device-name">${device.name}</div>
                        <span class="status-badge ${statusClass}">${device.status}</span>
                    </div>
                    <div class="device-info">
                        <div>Type: ${device.device_type}</div>
                        <div>IP: ${device.ip_address || 'N/A'}</div>
                        <div>Firmware: ${device.firmware_version || 'N/A'}</div>
                    </div>
                    <div class="device-actions">
                        <button class="btn btn-primary" onclick="runDiagnostics('${device.id}')" data-testid="diagnostics-btn-${device.id}">Diagnostics</button>
                        <button class="btn btn-danger" onclick="deleteDevice('${device.id}')" data-testid="delete-btn-${device.id}">Delete</button>
                    </div>
                </div>
            `;
        }

        // Load stats
        async function loadStats() {
            try {
                const [devicesRes, healthRes] = await Promise.all([
                    fetch(`${API_URL}/devices`),
                    fetch(`${API_URL}/health`)
                ]);
                
                const devices = await devicesRes.json();
                const health = await healthRes.json();
                
                document.getElementById('totalDevices').textContent = devices.length;
                document.getElementById('onlineDevices').textContent = devices.filter(d => d.status === 'online').length;
                document.getElementById('offlineDevices').textContent = devices.filter(d => d.status === 'offline').length;
                document.getElementById('pluginsLoaded').textContent = health.plugins_loaded || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Add device
        async function handleAddDevice(e) {
            e.preventDefault();
            
            const name = document.getElementById('deviceName').value;
            const type = document.getElementById('deviceType').value;
            const ip = document.getElementById('deviceIP').value;
            
            try {
                const response = await fetch(`${API_URL}/devices`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        device_type: type,
                        ip_address: ip || null,
                        metadata: {}
                    })
                });
                
                if (response.ok) {
                    closeModal('addDeviceModal');
                    document.getElementById('addDeviceForm').reset();
                    loadDevices();
                    loadStats();
                }
            } catch (error) {
                console.error('Error adding device:', error);
                alert('Failed to add device');
            }
        }

        // Run diagnostics
        async function runDiagnostics(deviceId) {
            currentDeviceId = deviceId;
            showModal('diagnosticsModal');
            
            document.getElementById('diagnosticsContent').innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Running diagnostics...</p>';
            
            try {
                const response = await fetch(`${API_URL}/diagnostics/${deviceId}`);
                const result = await response.json();
                
                displayDiagnosticsResult(result);
            } catch (error) {
                console.error('Error running diagnostics:', error);
                document.getElementById('diagnosticsContent').innerHTML = '<p style="color: var(--danger);">Failed to run diagnostics</p>';
            }
        }

        function displayDiagnosticsResult(result) {
            const score = result.results.health_score;
            const healthClass = score > 80 ? 'health-excellent' : score > 60 ? 'health-good' : 'health-poor';
            const healthText = score > 80 ? 'Excellent' : score > 60 ? 'Good' : 'Poor';
            
            let html = `
                <div class="diagnostics-result">
                    <h4 style="text-align: center; margin-bottom: 10px;">Health Score</h4>
                    <div class="health-score ${healthClass}">${score}/100</div>
                    <p style="text-align: center; color: var(--text-secondary); margin-bottom: 20px;">${healthText}</p>
                    
                    <h4 style="margin-bottom: 10px;">Test Results:</h4>
            `;
            
            const tests = result.results.results;
            for (const [testName, testResult] of Object.entries(tests)) {
                const status = testResult.status === 'success' ? '‚úì' : '‚úó';
                const color = testResult.status === 'success' ? 'var(--success)' : 'var(--danger)';
                html += `
                    <div class="test-result">
                        <span>${testName}</span>
                        <span style="color: ${color};">${status}</span>
                    </div>
                `;
            }
            
            html += `
                    <p style="margin-top: 15px; font-size: 12px; color: var(--text-secondary);">
                        Duration: ${result.results.duration_seconds}s
                    </p>
                </div>
            `;
            
            document.getElementById('diagnosticsContent').innerHTML = html;
        }

        // Delete device
        async function deleteDevice(deviceId) {
            if (!confirm('Are you sure you want to delete this device?')) return;
            
            try {
                const response = await fetch(`${API_URL}/devices/${deviceId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadDevices();
                    loadStats();
                }
            } catch (error) {
                console.error('Error deleting device:', error);
                alert('Failed to delete device');
            }
        }

        // Modal functions
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function showAddDeviceModal() {
            showModal('addDeviceModal');
        }
    </script>
</body>
</html>
